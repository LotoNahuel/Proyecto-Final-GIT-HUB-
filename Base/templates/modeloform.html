{% extends "padre.html" %}

{% load static %}

{% block contenido_que_cambia %}
    <h3>{{ mensaje }}</h3>
    <form action="{% url 'editarModelo' modelo.id %}" method="POST" enctype="multipart/form-data">
        <table>
            {{ form }} 
            {% csrf_token %}
        </table>
        <input type="submit" value="Guardar Cambios">
    </form>
{% endblock %}
