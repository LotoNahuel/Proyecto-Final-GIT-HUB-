{% extends "padre.html" %}

{% load static %}

{% block contenido_que_cambia %}

<section class="showcase">
    <div class="container-fluid p-2">
        <div class="row g-0">
            <div class="col-lg-6 order-lg-1 my-auto showcase-text">
                <h2>Formulario:</h2>
                <p class="lead mb-0">Complete los campos, para enviar un mensaje.</p>
                <div id="main-container">
                    <table>
                        <form action="" method="post">
                            <table>
                                {{ form }}
                                {% csrf_token %}
                            </table>
                            
                            <table>
                                <input type="submit" value="Enviar"/>
                            </table>
                        </form>

                        <a class="btn btn-danger" href="{% url 'emisorAndReceptor' %}">Ver mensajes</a>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
